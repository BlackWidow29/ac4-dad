<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tchuiter</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <img src="../static/images/logo1.png" class="logo">
        </div>
    </header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Inicio</a></li>
                    <li><a href="{{ url_for('profile', username=current_user.email) }}">Perfil</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="profile">
                        <h1 class="page-header">{{ user.name }}</h1>
                        <div class="row">
                            <div class="col-md-4">
                                <img src="Static/images/user.png" class="img-thumbnail">
                            </div>
                            <div class="col-md-8">
                                <ul>
                                    <li><strong>Nome:</strong> {{ user.name }}</li>
                                    <li><strong>Email: </strong>{{ user.email }}</li>
                                </ul>

                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Trocar Usu√°rio</h3>
                                    </div>
                                    <div class="panel-body">
                                        <form action="{{ url_for('change_user',email=current_user.email) }}" method="post">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="user" name="user"
                                                    placeholder="@user123"/>
                                                <p></p>
                                            </div>
                                            <button type="submit" class="btn btn-default">Submeter</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Trocar senha</h3>
                                    </div>
                                    <div class="panel-body">
                                        <form action="{{ url_for('change_password',user=current_user.email) }}" method="post">
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password" name="password"
                                                    placeholder="Password"/>
                                                <p></p>
                                                <input type="checkbox" onclick="mostrarOcultarSenha1('exampleInputPassword3')">
                                                Mostrar Senha
                                            </div>
                                            <button type="submit" class="btn btn-default">Submeter</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>

    <footer>
        <div class="container">
            <p>Copyright Dev4u &copy; 2021, Todos os direitos reservados</p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
